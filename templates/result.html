<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="box border border-dark mt-5 flex-column">
        <h5 class="text-decoration-underline">Submitted Info</h3>
            <div class="name d-flex justify-content-between">
                <p>Name:</p>
                <p>{{savedName}}</p>
            </div>
            <div class="local d-flex justify-content-between">
                <p>Dojo Loaction:</p>
                <p>{{savedLocation}}</p>
            </div>
            <div class="fLang d-flex justify-content-between">
                <p>Favorite Language:</p>
                <p>{{savedLang}}</p>
            </div>
            <div class="comms d-flex justify-content-between">
                <p>Comment:</p>
                <p>{{savedComments}}</p>
            </div>
            <div class="sub2 d-flex justify-content-end align-items-end">
                <form action="/"><input class='submit' type="submit" value='Go back'></form>
            </div>
    </div>
</body>
</html>
