<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="box border border-dark mt-5">
        <form action="/result" method="POST">
            <div class="name d-flex justify-content-between mb-2">
                <label for="name">Your Name:</label>
                <input class='info' name='name' type="text">
            </div>
            <div class="local d-flex justify-content-between mb-2">
                <label for="location">Dojo Location:</label>
                <select class='info' name="location" id="">
                    <option value="Texas">Texas</option>
                    <option value="Eastern/Central">Eastern/Central</option>
                    <option value="San Jose">San Jose</option>
                </select>
            </div>
            <div class="fLang d-flex justify-content-between mb-4">
                <label for="favLang">Your Name:</label>
                <select class='info' name="favLang" id="">
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div class="comms d-flex flex-column mb-3">
                <label for="comments">Comments (optional):</label>
                <textarea name="comments" id="" cols="100" rows="5"></textarea>
            </div>
            <div class="sub d-flex justify-content-end">
                <input class='submit' type="submit">
            </div>
        </form>
    </div>
</body>
</html>
